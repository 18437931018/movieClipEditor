<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <script egret="lib" src="libs/egret.js"></script>
    <script egret="lib" src="libs/egret.web.js"></script>
    <script egret="lib" src="libs/res.js"></script>
    <script egret="lib" src="libs/game.js"></script>
    <div style="margin: auto;width: 100%;height: 100%;" class="egret-player" data-entry-class="Main"
        data-orientation="auto" data-scale-mode="fixedWidth" data-frame-rate="30" data-content-width="750"
        data-content-height="1334" data-multi-fingered="2" data-show-fps="false" data-show-log="false"
        data-show-fps-style="x:0,y:0,size:12,textColor:0xffffff,bgAlpha:0.9">
    </div>
    <script src="main.js"></script>
    <script>
        egret.runEgret({
            renderMode: "webgl", audioType: 0, calculateCanvasScaleFactor: function (context) {
                var backingStore = context.backingStorePixelRatio ||
                    context.webkitBackingStorePixelRatio ||
                    context.mozBackingStorePixelRatio ||
                    context.msBackingStorePixelRatio ||
                    context.oBackingStorePixelRatio ||
                    context.backingStorePixelRatio || 1;
                return (window.devicePixelRatio || 1) / backingStore;
            }
        });
    </script>



    <div class="for_file_drop" id="drag_test" style="width: 200px;height: 200px;background-color: blue;position:fixed">
        <h2>json拖动到此处</h2>
        <span></span>
    </div>
    <script src="./renderer.js"></script>
</body>

</html>
